spring.profiles.active=default
spring.application.name=mininba

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=2048

# 日志
logging.file= my.log
#logging.level.*= WARN：root


#spring.session.store-type= redis
spring.thymeleaf.prefix= classpath:/templates/
spring.thymeleaf.suffix= .html
spring.thymeleaf.mode= HTML
spring.thymeleaf.encoding= UTF-8
spring.thymeleaf.cache= false
#spring.resources.chain.strategy.content.enabled= true
#spring.resources.chain.strategy.content.paths= /**
#spring.mvc.static-path-pattern= /**
#端口
server.port= 8080
server.servlet.session.timeout= 7200
debug=false

#比赛接口地址
fantasy.url= https://api.fantasydata.net/v3/nba/
fantasy.key= 97fba6f890454833bf7bcef25c4d9a43
#获得当前赛季
fantasy.getGamesByDate= scores/JSON/CurrentSeason
#正在进行的比赛
fantasy.AreAnyGamesInProgress= scores/JSON/AreAnyGamesInProgress
#根据日期搜索比赛
fantasy.getGamesByDate= scores/JSON/GamesByDate/
#根据日期搜索新闻
fantasy.getNewsByDate= scores/JSON/NewsByDate/
#所有新闻
fantasy.getNewsUrl= scores/JSON/News
#所有球队
fantasy.getAllTeams= scores/JSON/AllTeams
#根据ID获取球员详细信息
fantasy.getPlayerById= scores/JSON/Player/
#所有球员
fantasy.getPlayers= scores/JSON/Players
#作用未知
fantasy.getPlayersByFreeAgents= scores/JSON/FreeAgents
#赛事表
fantasy.getTimeLine= scores/JSON/Games/
#积分榜
fantasy.getStandings= scores/JSON/Standings
