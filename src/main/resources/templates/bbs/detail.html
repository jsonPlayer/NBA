<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini Nba</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- 导航栏标题-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block"><span>mini </span><strong>NBA</strong></div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div>
                    </a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#"
                                                class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- 导航栏 Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- 搜索-->
                        <li class="nav-item d-flex align-items-center"><a id="search" href="#"><i
                                class="icon-search"></i></a></li>
                        <!-- 登出    -->
                        <li class="nav-item">
                            <a href="/login/logout" class="nav-link logout">
                                <span class="d-none d-sm-inline">Logout</span>
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="page-content d-flex align-items-stretch">
        <!-- 边栏 -->
        <nav class="side-navbar">
            <!-- 边栏 Header-->
            <div class="sidebar-header d-flex align-items-center">
                <div class="avatar"><img th:src="@{/img/avatar-1.jpg}" alt="..." class="img-fluid rounded-circle"></div>
                <div class="title">
                    <h1 class="h4" th:text="${name}">admin</h1>
                    <p th:text="${email}">example@demo.com</p>
                </div>
            </div>
            <span class="heading">Main</span>
            <!-- 边栏 网页列表-->
            <ul class="list-unstyled">
                <li class="active"><a href="/login/doLogin"> <i class="icon-home"></i>My page </a></li>
                <li><a href="/game/main"> <i class="icon-grid"></i>GAMES</a></li>
                <li><a href="/bbs/main"> <i class="fa fa-bar-chart"></i>BBS</a></li>
            </ul>
        </nav>

        <!-- 主要内容-->
        <div class="content-inner">
            <!-- 内容头 -->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Create Thread</h2>
                </div>
            </header>

            <!--内容-->
            <section class="projects">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 mx-auto">
                            <!--标题-->
                            <div class="card card-thread">
                                <div class="card-body">
                                    <div class="media">
                                        <a href="#" tabindex="-1">
                                            <img class="avatar-3 mr-3 small" style="width: 30px;height: 30px" th:src="@{/vendor/timg.jpeg}" >
                                        </a>
                                        <div class="media-body">
                                            <h4 class="break-all" th:text="${bbsThread.subject}">
                                                12223
                                            </h4>
                                            <div class="d-flex justify-content-between small">
                                                <div>
								                    <span class="username">
									                    <a href="#" class="text-muted font-weight-bold" th:text="${username}">admin</a>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="message break-all" isfirst="1">
                                        <p th:text="${bbsPost.message}">323312212</p>
                                    </div>
                                    <div class="plugin d-flex justify-content-center mt-3">
                                    </div>
                                </div>
                            </div>

                            <!--内容列表-->
                            <div class="card card-postlist">
                                <div class="card-body">
                                    <!--回复总数-->
                                    <div class="card-title">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <b>Total Posts</b> (<span class="posts" th:text="${bbsThread.posts}">9</span>)
                                            </div>
                                            <div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--回复消息，暂时不做分页-->
                                    <ul class="list-unstyled postlist" th:each="post,iterStat : ${bbsPostList}" id="postList">
                                        <li class="media post" th:data-pid=“${post.pid}” th:data-uid=“${userid}” >
                                            <a href="#" class="mr-3" tabindex="-1">
                                                <img class="avatar-3 mr-3 small" style="width: 30px;height: 30px" th:src="@{/vendor/timg.jpeg}" >
                                            </a>
                                            <div class="media-body">
                                                <div class="d-flex justify-content-between small text-muted">
                                                    <!--回复人-->
                                                    <div>
									                    <span class="username">
										                    <a href="?user-1.htm" class="text-muted font-weight-bold" th:text="${post.uname}">admin</a>
									                    </span>
                                                    </div>
                                                    <!--操作和楼层-->
                                                    <div class="text-right text-grey">
                                                        <a href="javascript:void(0)" th:data-tid=“${post.tid}” th:data-pid=“${post.pid}” class="text-grey post_reply mr-3">
                                                            <i class="fa fa-mail-reply" title="Reply"></i> <span class="d-none">Reply</span>
                                                        </a>
                                                        <span class="floor-parent">
										                    <span class="floor mr-0" th:text="${iterStat.count}">5</span>Floor
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="message mt-1 break-all" th:text="${post.messageFmt + post.message}">
                                                    <!--回复对象-->
                                                    <blockquote class="blockquote">
                                                        <a href="?user-1.htm" class="text-small text-muted user">
                                                            <img class="avatar-3 mr-3 small" style="width: 30px;height: 30px" th:src="@{/vendor/timg.jpeg}" >
                                                            admin
                                                        </a>
                                                        ccccccc
                                                    </blockquote>
                                                    <!--内容-->
                                                    21213221212212
                                                </div>
                                            </div>
                                        </li>
                                        <li class="post newpost media">
                                            <a href="#" class="mr-3" tabindex="-1">
                                                <img class="avatar-3 mr-3 small" style="width: 30px;height: 30px" th:src="@{/vendor/timg.jpeg}" >
                                            </a>
                                            <div class="media-body">
                                                <div class="d-flex justify-content-between small text-muted">
                                                    <div>
                                                        <div>admin</div>
                                                    </div>
                                                    <div>
                                                        <span class="floor" id="newfloor">11</span>楼
                                                    </div>
                                                </div>
                                                <div>
                                                    <!--回复内容-->
                                                    <form action="?post-create-1-1.htm" method="post" id="quick_reply_form" class="d-block">
                                                        <input type="hidden" name="doctype" value="1">
                                                        <input type="hidden" name="return_html" value="1">
                                                        <input type="hidden" name="quotepid" value="0">
                                                        <div class="message mt-1">
                                                            <textarea class="form-control" placeholder="内容" name="message" id="message"></textarea>
                                                        </div>
                                                        <div class="text-muted mt-2 small">
                                                            <div class="d-flex justify-content-between">
                                                                <div>
                                                                    <button type="submit" class="btn btn-sm btn-secondary" id="submit" data-loading-text="正在提交..."> 回帖 </button>
                                                                </div>
                                                                <div>
                                                                    <a class="icon-mail-forward text-muted" href="?post-create-1.htm" id="advanced_reply"> 高级回复</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 底部-->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Mini Nba Demo</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>Design by Bootstrap</p>
                            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/js/charts-home.js}"></script>
<!-- Main File-->
<script th:src="@{/js/front.js}"></script>
<script>
    var jform = $('#quick_reply_form');
    var jsubmit = $('#submit');
    jform.on('submit', function() {
        jform.reset();
        jsubmit.button('loading');
        var postdata = jform.serialize();
        $.xpost(jform.attr('action'), postdata, function(code, message) {
            if(code == 0) {
                var s = '<ul>'+message+'</ul>';
                var jli = $(s).find('li');
                jli.insertBefore($('.postlist > .post').last());
                jsubmit.button('reset');
                $('#message').val('');

                // 楼层 +1
                var jfloor = $('#newfloor');
                jfloor.html(xn.intval(jfloor.html()) + 1);

                // 回复数 +1
                var jposts = $('.posts');
                jposts.html(xn.intval(jposts.html()) + 1);

            } else if(code < 0) {
                $.alert(message);
                jsubmit.button('reset');
            } else {
                jform.find('[name="'+code+'"]').alert(message).focus();
                jsubmit.button('reset');
            }
        });
        return false;
    });
</script>
</body>
</html>
