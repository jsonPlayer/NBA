<!DOCTYPE html>
<html lang="zh"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:include="/public/head :: head"></div>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Login</h1>
                            </div>
                            <p>Welcome to mini NBA.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="form-validate" action="/login/doLogin" method="Post">
                                <div class="form-group">
                                    <input id="username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                                    <label for="username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                                    <label for="password" class="label-material">password</label>
                                </div>
                                <div class="form-group">
                                    <button id="dologin" type="submit" name="registerSubmit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="/public/foot :: foot"></div>
</div>
</body>
<script type="text/javascript">
    document.querySelector("#dologin").onclick = function () {
        var username = $("#username").val();
        var password = $("#password").val();
        var form = $("<form method='post'></form>"), input, input1;
        form.attr({"action": "/login/doLogin"});
        input = $("<input type='hidden'>");
        input.attr({"name": "username"});
        input.val(username);
        form.append(input);

        input1 = $("<input type='hidden'>");
        input1.attr({"name": "password"});
        input1.val(password);
        form.append(input1);
        $(document.body).append(form);
        form.submit();
        return false;
    }
</script>
</html>
