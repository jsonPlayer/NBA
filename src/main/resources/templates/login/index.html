<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link rel="stylesheet" media="screen" href="../../static/css/login/style.css" th:href="@{/css/login/style.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/login/reset.css" th:href="@{/css/login/reset.css}">
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../../static/img/login/name.png" th:src="@{/img/login/name.png}"/>
            </div>
            <div class="login-center-input">
                <input type="text" name="" value="" id="username" placeholder="请输入您的用户名" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的用户名'"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../../static/img/login/password.png"
                                               th:src="@{/img/login/name.png}"/></div>
            <div class="login-center-input">
                <input type="password" name="" id="password" value="" placeholder="请输入您的密码"
                       onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-button">
            登陆
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="../../static/js/login/particles.min.js" th:src="@{/js/login/particles.min.js}"></script>
<script src="../../static/js/login/app.js" th:src="@{/js/login/app.js}"></script>
<script src="../../static/js/login/jquery-3.3.1.min.js" th:src="@{/js/login/jquery-3.3.1.min.js}"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function () {
        var username = $("#username").val();
        var password = $("#password").val();
        var form = $("<form method='post'></form>"), input, input1;
        form.attr({"action": "/login/doLogin"});
        input = $("<input type='hidden'>");
        input.attr({"name": "username"});
        input.val(username);
        form.append(input);

        input1 = $("<input type='hidden'>");
        input1.attr({"name": "password"});
        input1.val(password);
        form.append(input1);
        $(document.body).append(form);
        form.submit();
    }
</script>
</body>
</html>
